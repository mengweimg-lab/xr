<!-- Aframeを利用してa-boxを表示させるデモコンテンツを作成したい。
解説はせずに、コピペで使えるソースコードを用意してください。
htmlに全てを埋め込む形を取ってください。 -->

<!-- 現在のhtmlをつかってar.jsでhiroマーカーを活用したデモコンテンツに変更したい。先ほどと同じルールで生成してください。 -->

<!-- a-boxを自分で用意した名刺サイズの画像に置き換えたい。画像に置き換えるためのソースコードの変更と、カードに画像を意図した位置にうまく表示させる調整を手伝って。用意する画像の名前は、card.pngとする。imgフォルダの中で管理している。まずは、画像の位置は気にせず、a-boxを画像に変更するソースコードから、作成して。-->




<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>AR Box Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs>

      <a-marker preset="hiro">
        
        <a-image src="img/card.png" position="0 0.5 0" rotation="-90 0 0"></a-image>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
