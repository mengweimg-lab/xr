<!-- Aframeを利用してa-boxを表示させるデモコンテンツを作成したい。
解説はせずに、コピペで使えるソースコードを用意してください。
htmlに全てを埋め込む形を取ってください。 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>A-Frame Box Demo</title>
    <meta name="description" content="A-Frame Box Demo">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-box position="0 1 -3" rotation="0 45 0" color="#4CC3D9" depth="1" height="1" width="1"></a-box>
    <a-sky color="#ECECEC"></a-sky>
    
    <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
    </a-scene>
</body>
</html>
