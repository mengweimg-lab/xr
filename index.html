<!-- Aframeを利用してa-boxを表示させるデモコンテンツを作成したい。
解説はせずに、コピペで使えるソースコードを用意してください。
htmlに全てを埋め込む形を取ってください。 -->

<!-- 現在のhtmlをつかってar.jsでhiroマーカーを活用したデモコンテンツに変更したい。先ほどと同じルールで生成してください。 -->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>AR Box Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    
    <a-scene embedded arjs>

      <a-marker preset="hiro">
        
        <a-box position="0 0.5 0" rotation="0 45 0" color="tomato"></a-box>
        
      </a-marker>
      
      <a-entity camera></a-entity>
      
    </a-scene>
  </body>
</html>
